<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/create-point.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        
        <title>Criar ponto de coleta</title>
    </head>
    <body>
        <div id="page-create-point">
            
            <header>
                <img src="img/icones/logo.svg" alt="Logomarca">
                <a href="index.html"><span></span>Voltar para home</a>
            </header>
            <form>
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>Dados da Entidade</legend>
                    
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <label for="addres">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="addres2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="state" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state1">
                        </div>
                        
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Itens de coleta</legend>

                    <div class="items-grid">
                        <li data-id="1" class="selected">
                            <img src="img/icones/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>
                        <li data-id="2">
                            <img src="img/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="img/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                            <span>Papeis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="img/icones/eletronicos.svg" alt="Residuos Eletronicos">
                            <span>Residuos Eletronicos</span>
                        </li>
                        <li data-id="5">
                            <img src="img/icones/organicos.svg" alt="Residuos Orgânicos">
                            <span>Residuos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="img/icones/oleo.svg" alt="Oléo de Cozinha">
                            <span>Oléo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>
                
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
        </div>
        
        <script src="js/create-point.js" type="text/jscript"></script>
    </body>
</html>
