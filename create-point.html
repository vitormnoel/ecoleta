<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/create-point.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        
        <title>Criar ponto de coleta</title>
    </head>
    <body>
        <div id="page-create-point">
            
            <header>
                <img src="img/icones/logo.svg" alt="Logomarca">
                <a href="index.html"><span></span>Voltar para home</a>
            </header>
            <form>
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>Dados da Entidade</legend>
                    
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <label for="addres">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="addres2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>
                        
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Itens de coleta</legend>
                </fieldset>
                
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
        </div>
        
        <script src="js/create-point.js" type="text/jscript"></script>
    </body>
</html>
